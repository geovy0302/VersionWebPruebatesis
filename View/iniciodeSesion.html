<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMedicRec App!</title>
    <LINK REL="stylesheet" HREF="http://localhost/MyMedicRec/css/Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel=icon type=image/x-icon href="http://localhost/MyMedicRec/images/icono_tesiscort.png" />

</head>

<body>


    <!-- SECCIÓN DEL CÓDIGO PARA EL NAVBAR QUE TENDRÁ EL NOMBRE DE NUESTRO UNIDAD HOSPITALARIA -->

    <header>
        <div class="logo-container">
            <img class="img" src="http://localhost/MyMedicRec/images/icono_tesiscort.png"></a>
            <h2 class="logo">MyMedicRec</h2>
        </div>
        <nav class="navigation">
            <a href="#">DashBoard</a>
            <a href="#" class="carrusel">Sobre Nosotros</a>    
            <a href="#">Redes Sociales</a> 
            <a href="#">Desarrollador</a> 
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>


    
    <div id="ContenedorPadreA">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            
            <div class="form-box login">
                <h2>Login</h2>
                <form id="UsuarioForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text"  id="Correo"  required>   <!-- placeholder="@Ingrese su Correo" -->
                        <label for="CorreoEauxx">
                            <FONT color="black">Usuario/Cédula</FONT>
                        </label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password"  id="contrasena"   required>
                        <!-- placeholder="Ingrese su contraseña" -->
                            <label for="contrasena">
                                <FONT color="black">Contraseña</FONT>
                            </label>
                    </div>
                    <div class="remember-forgot">
                        
                        <label ><input type="checkbox" class="form-check-input " id="exampleCheck1">
                            <FONT color="black"> Recuérdame </FONT>
                        </label>
                        <a href="#">¿Olvidó su contraseña? </a>
                    </div>
                    <button type="submit" class="btno">INGRESAR</button>
                    <div class="login-register">
                        <p>¿Sin cuenta aún? <a href="#"> Registrate ahora </a></p>
                    </div>
                    
                </form>
    
            </div>
    
            <div class="form-box Registers">
                <h2>Crear </h2>
                <form id="UsuarioCreateForm">
                    <div class="InternoFomurlario">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text"  id="NombreUser"  required>   <!-- placeholder="@Ingrese su Correo" -->
                            <label for="CorreoEauxx">
                                <FONT color="black">Nombre </FONT>
                            </label>
                        </div>
        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="people-circle"></ion-icon></span>
                            <input type="text"  id="ApellidoUser"   required>
                                <label for="ApellidoUser">
                                    <FONT color="black">Apellido </FONT>
                                </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                            <input type="text"  id="EdadUser"   required>
                                <label for="EdadUser">
                                    <FONT color="black">Edad </FONT>
                                </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="transgender"></ion-icon>></span>
                            <input type="text"  id="SexoUser"   required>
                                <label for="SexoUser">
                                    <FONT color="black">Sexo </FONT>
                                </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text"  id="EmaiUser"   required>
                                <label for="EmaiUser">
                                    <FONT color="black">E-mail </FONT>
                                </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="clipboard"></ion-icon></span>
                            <input type="text"  id="cedulaUser"   required>
                                <label for="cedulaUser">
                                    <FONT color="black">Cedula/DNI </FONT>
                                </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password"  id="passwordUser"   required>
                                <label for="passwordUser">
                                    <FONT color="black">Contraseña </FONT>
                                </label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="document-lock"></ion-icon></span>
                            <input type="password"  id="passwordUserB"   required>
                            <!-- placeholder="Ingrese su contraseña" -->
                                <label for="passwordUserB">
                                    <FONT color="black"> Repita la Contraseña</FONT>
                                </label>
                        </div>
                    </div>
                    <div class="term-forgot">
                        <label ><input type="checkbox" class="form-check-input " id="exampleCheck1">
                            <FONT color="black"> Leí y acepto los términos y condiciones </FONT>
                        </label>
                    </div>
                    
                    <button type="submit" class="btno">Registrar</button>
                    <div class="register_login">
                        <p>¿Ya tienes cuenta? <a href="#"> Inicia Sesión </a></p>
                    </div>
                    
                </form>
    
            </div>
        </div>

    </div>

    <div id="ContenedorPadreB">  

        <div class="wrapper2">
            <span class="icon-closeB2"><ion-icon name="close"></ion-icon></span>
    
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            
                <div class="carousel-inner ">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="http://localhost/MyMedicRec/images/card1.png" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="12000">
                    <img src="http://localhost/MyMedicRec/images/card2.png"alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="12000">
                    <img src="http://localhost/MyMedicRec/images/card3.png" alt="...">
                  </div>
                  <div class="carousel-item " data-bs-interval="12000">
                    <img src="http://localhost/MyMedicRec/images/card4.png"  alt="...">
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
    
    
    
        </div>


    </div>


    

    
    


    




    <!-- SECCIÓN PARA USO DE SCRIPTS  -->
     <!-- http://localhost/MyMedicRec/View/iniciodeSesion.html  -->

     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="http://localhost/MyMedicRec/jQuery/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="http://localhost/MyMedicRec/Controller/inicioSE/inicioS.js?"></script>
    <SCRIPT LANGUAGE="JavaScript">
        history.forward()
    </SCRIPT>
</body>

</html>
