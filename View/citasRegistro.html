    <div class="container p-4">

        <center>
            <H1 class="text-center"  style="font-weight:bold; color: rgb(43, 19, 3);"> Registro de Citas Para Pacientes </H1>

        </center>

        <!-- SECCIÓN PARA DEFINIR LA ESTRUCTURA DEL FORMULARIO PARA INGRESAR LOS DATOS DE SESIÓN Y SU MODAL EN CASO DE NO COINCIDIR LOS DATOS   -->


        <div class="row justify-content-end mt-3 conter">
            <div class="col-md-6">
                <!-- esta línea es para el formulario para ingreso de datos dentro del container -->
                <div class="card" style="background-color: 	#bd9939;">
                    <div class="card-body">
                        <center><img src="http://localhost/ProyectoFiDSIX/images/Cititas.png" width="100px"
                                height="90px">
                        </center>
                        <br>
                        <form id="CitaForm">
                            <div id="contePadre" class="tablescroll">
                                <div class="form-group">
                                    <label for="PacienteAux">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-badge-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm4.5 0a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zM8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm5 2.755C12.146 12.825 10.623 12 8 12s-4.146.826-5 1.755V14a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-.245z" />
                                        </svg>
                                        <FONT color="black">Nombre del/la Paciente: </FONT>
                                    </label>
                                    <input type="text" class="form-control" id="NombrePacienteCI"
                                        placeholder="Ingrese el Nombre Completo " class="form-control" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="cedula">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-vcard" viewBox="0 0 16 16">
                                            <path
                                                d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5ZM9 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 9 8Zm1 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Z" />
                                            <path
                                                d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2ZM1 4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H8.96c.026-.163.04-.33.04-.5C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1.006 1.006 0 0 1 1 12V4Z" />
                                        </svg>
                                        <FONT color="black">Cédula: </FONT>
                                    </label>
                                    <input type="text" class="form-control" id="cedulaPacienteCI"
                                        placeholder="Ingrese la cédula" class="form-control" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="especialidad">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-collection-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3zm2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1z" />
                                        </svg>
                                        <FONT color="black">Especialidad: </FONT>
                                    </label>
                                    <select class="form-select" id="especialidadCita" required>
                                        <option value="">Escoja una Especialidad</option>
                                        <option value="Diálisis Peritonial">Diálisis Peritonial</option>
                                        <option value="Hemodiálisis">Hemodiálisis</option>
                                    </select>

                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="medico">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person-video2" viewBox="0 0 16 16">
                                            <path d="M10 9.05a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z" />
                                            <path
                                                d="M2 1a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2H2ZM1 3a1 1 0 0 1 1-1h2v2H1V3Zm4 10V2h9a1 1 0 0 1 1 1v9c0 .285-.12.543-.31.725C14.15 11.494 12.822 10 10 10c-3.037 0-4.345 1.73-4.798 3H5Zm-4-2h3v2H2a1 1 0 0 1-1-1v-1Zm3-1H1V8h3v2Zm0-3H1V5h3v2Z" />
                                        </svg>
                                        <FONT color="black">Unidad para Asistir: </FONT>
                                    </label>
                                    <select class="form-select" id="medicoCita" required>
                                        <option value="">Escoja una Unidad </option>
                                        <option value="MD- Médico general">MD- Médico general</option>
                                        <option value="NF- Rocío Arroyo">NF- Rocío Arroyo</option>
                                        <option value="NF- Nadji Novoa">NF- Nadji Novoa</option>
                                        <option value="EF- Delmi Abrego">EF- Delmi Abrego</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="motivoCita">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
                                            <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                                        </svg>
                                        <FONT color="black">Motivo Cita: </FONT>
                                    </label>
                                    <select class="form-select" id="motivoCitaPa" required>
                                        <option value="">Escoja una Opción </option>
                                        <option value="Revisión general">Revisión general</option>
                                        <option value="Cambio de Línea">Cambio de Línea</option>
                                        <option value="Curación de Cateter">Curación de Cateter</option>
                                        <option value="Control Enfermería">Control Enfermería</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group" id="campoOtro">
                                    
                                </div>
                                <br>

                            </div>

                            <br>
                            <center>
                                <button type="submit" class=" btn btn-info text-center"
                                    style=" background-color:#0d2975; border-color:#0d2975; color: aliceblue;">REGISTRAR
                                    CITA</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- El siguiente modal mostrará un mensaje que confirmará si la cita fue registrado o todo lo contrario -->

        <div id="ModalCita">

            <div class="modal fade" id="IngresoCita" data-bs-backdrop="static" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header text-center" id="exampleModalLabelMensajeCitas">


                        </div>
                        <div class="modal-body text-center" id="modalImageMensajeCita">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                style=" background-color:#0d2975; border-color:#0d2975; color: aliceblue;">Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
